<!DOCTYPE html>
<html>

<head>
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/footer.css">
</head>

<body>
    <main class="login">
        <section class="login__main-img">
            <img src="images/login-main.png" />
        </section>
        <section class="login__main">
            <div class="login__box">
                <div class="login__logo">
                    <img src="images/logo.png" />
                </div>
                <div class="mt30 login__form">
                    <form>
                        <input type="text" placeholder=" 전화번호, 사용자 이름 또는 이메일" />
                        <input type="password" placeholder=" 비밀번호" />
                        <button class="btn1">로그인</button>
                    </form>
                </div>
                <div>
                    <img src="images/or.png" />
                </div>
                <div class="mt15">
                    <img src="images/facebook-logo.png" />
                    <a class="a-link-facebook" href="#">Facebook으로 로그인</a>
                </div>
                <div class="mt10"> <a class="a-link-forget" href="#">비밀번호를 잊으셨나요?</a></div>
            </div>
            <div class="login__box">계정이 없으신가요? <a class="a-link-join" href="#">가입하기</a></div>
            <div class="mt10 ft15">앱을 다운로드하세요.</div>
            <div class="login__app mt15">
                <div>
                    <img src="images/login-ios.png" />
                </div>
                <div>
                    <img src="images/login-android.png" />
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul>
            <li>소개</li>
            <li>도움말</li>
            <li>홍보 센터</li>
            <li>API</li>
            <li>채용 정보</li>
            <li>개인정보처리방침</li>
            <li>약관</li>
            <li>위치</li>
            <li>인기 계정</li>
            <li>해시태그</li>
            <li>언어</li>
        </ul>
        <div>
            © 2020 INSTAGRAM FROM FACEBOOK
        </div>
    </footer>
</body>

</html>
